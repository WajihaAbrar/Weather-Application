<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This weather-forecast application was built using API to fetch real-time weather data."
    />
    <title>The Weather Forecast App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header class="weather-search-bar">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            autofocus="on"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="temperature-container">
          <div class="city-weather">
            <h1 id="search-city" class="city"></h1>
            <div id="weather-icon"></div>
            <div class="temperature">
              <div class="temperature-value" id="temperature-value"></div>
              <div class="temperature-unit">â„ƒ</div>
            </div>
          </div>
          <div class="weather-details">
            <p>
              <span id="day-time"></span> <span class="haze"></span>
              <span id="weather-description"></span>
              <br />
              Humidity:&nbsp; <strong id="humidity"></strong>
              <span class="wind"></span>
              Wind:&nbsp; <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a
          href="https://github.com/WajihaAbrar"
          title="Profile Link"
          target="_blank"
          >Wajiha Abrar</a
        >,

        <a
          href="https://github.com/WajihaAbrar/Weather-Application"
          title="GitHub Link"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://my-forecast-weather.netlify.app/"
          title="Website URL"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
