<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            autofocus="on"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="temperature-container">
          <div class="city">
            <h1 id="search-city"></h1>
            <p>
              <span id="day-time"></span>,
              <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature">
            <div id="weather-icon"></div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temperature-unit">â„ƒ</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/WajihaAbrar" target="_blank">Wajiha Abrar</a
        >,

        <a
          href="https://github.com/WajihaAbrar/Weather-Application"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-forecast-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
